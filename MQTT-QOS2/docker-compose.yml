version: "3"
services:
  mosquitto:
    image: toke/mosquitto
    ports: 
      - 1883:1883
  client:
    depends_on:
      - mosquitto
    build: 
      context: ./
      dockerfile: Dockerfile.client.dockerfile
    volumes:
      - ../DataFiles:/DataFiles
  subscriber:
    depends_on:
      - mosquitto
    build: 
      context: ./
      dockerfile: Dockerfile.subscriber.dockerfile
    